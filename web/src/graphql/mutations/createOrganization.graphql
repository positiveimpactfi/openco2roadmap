mutation CreateOrganization(
  $name: String!
  $businessID: String!
  $municipalityID: Int
  $businessFieldID: Int
) {
  createOrganization(
    name: $name
    businessID: $businessID
    municipalityID: $municipalityID
    businessFieldID: $businessFieldID
  ) {
    id
    name
    businessID
    businessField {
      id
      name
    }
    municipality {
      name
      state
    }
  }
}
